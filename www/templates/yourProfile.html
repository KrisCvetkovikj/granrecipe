<ion-view title="Your Profile" id="page7">
	<ion-content padding="true" class="has-header">
		<div ng-if="!requestConfirmed">
			<div class="text-center">
				<img width="50%" ngf-thumbnail="(file | ngfDataUrl) || storagePhoto || '/img/blank-user.png'">
				<form name="form">
					<div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
					     ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
					     ngf-resize="{width: 100, height: 100}">Select
					</div>
					<button type="submit" class="button button-energized" ng-click="upload(file)">Save</button>
				</form>
			</div>

			<h1 id="yourProfile-heading1" style="color:#000000;">{{user.username}}</h1>
			<h5 id="yourProfile-heading2" style="color:#000000;">Created: {{user.createdAt | date}}</h5>
			<h5 id="yourProfile-heading3" style="color:#000000;">Email: {{user.email}}</h5>
		</div>
		<div ng-if="requestConfirmed" class="text-center col-center row-center" width="50%" height="50%">
			<ion-spinner class="spinner-dark"></ion-spinner>
		</div>
	</ion-content>
</ion-view>
